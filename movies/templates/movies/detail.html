{% extends 'base.html' %}

{% block content %}
  <h3>{{ movie.title }}</h3>
  <hr>
  <img src="https://image.tmdb.org/t/p/w400{{ movie.poster_path }}" alt="poster">
  <p>개봉일: {{ movie.release_date }}</p>
  <p>관객수: {{ movie.popularity }}</p>
  <p>평점: {{ movie.vote_average }}</p>
  <p>줄거리: {{ movie.overview }}</p>
  <a href="{% url 'movies:mybox'%}">My Box</a> 

  

{% endblock %}
