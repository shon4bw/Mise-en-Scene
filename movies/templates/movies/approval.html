{% extends 'base.html' %}
{% block content %}
  <div class="mt-5 pt-5 row justify-content-center">
    <h2 class="text-center my-5 col-12">결제가 완료되었습니다!</h2>
    <div class="col-4 p-5 bg-light">
      <h3 class="text-center my-5 txt-black">주문자 정보</h3>
      <div>
        <div class="my-3 row"><div class="h5 col-6 txt-black">주문번호</div><div class="h6 col-6 text-right txt-black">{{ res.partner_order_id }}</div></div>
        <div class="my-3 row"><div class="h5 col-6 txt-black">상품명</div><div class="h6 col-6 text-right txt-black">{{ res.item_name }}</div></div>
        <div class="my-3 row"><div class="h5 col-6 txt-black">결제금액</div><div class="h6 col-6 text-right txt-black">{{ amount }}원</div></div>
        <div class="my-3 row"><div class="h5 col-6 txt-black">결제승인시각</div><div class="h6 col-6 text-right txt-black">{{ res.approved_at }}</div></div>
      </div>
      <div class="mt-5 pt-3 text-center">
        <a href="{% url 'movies:video' movie.pk %}" class="mes-btn mes-btn-gold text-decoration-none">영화보러 가기</a>
      </div>
    </div>
  </div>

{% endblock %}
