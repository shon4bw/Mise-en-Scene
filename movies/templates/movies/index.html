{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>

  <div class="movie-list slider-for">
    {% for movie in movies %}
      <div class="movie">
        <a href="{% url 'movies:detail' movie.pk%}">
          <img src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" style="padding: 10px;"alt="poster" width="400px" height="500px">
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block script %}
<script>
  $(function(){
    $('.slider-for').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        speed : 500,
        arrows : true,
        autoplay : true,
        autoplaySpeed : 2500,
        responsive: [ // 반응형 웹 구현 옵션
					{  
						breakpoint: 1280, //화면 사이즈 960px
						settings: {
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:2 
						} 
					},
          { 
						breakpoint: 720, //화면 사이즈 768px
						settings: {	
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:1 
						} 
					}
				]
      });
  })

  let pageNum = 2

  document.addEventListener('scroll', (event) => {
    console.log(event)
    const {scrollHeight, scrollTop, clientHeight} = document.documentElement
    // console.log(scrollHeight, scrollTop, clientHeight)
    if (scrollHeight - Math.round(scrollTop) === clientHeight) {
      axios({
        method: 'get',
        url: `/movies/?page=${pageNum}`,
        headers: {'x-requested-with': 'XMLHttpRequest'}
      })
        .then((res) => {
          const movies = res.data
          
          movies.forEach((movie) => {
            const movieList = document.querySelector('.movie-list')
            const movieDiv = document.createElement('div')

            const movieHTML = `
              <h3>${ movie.fields.title }</h3>
              <p>${ movie.fields.overview }</p>
              <a href="movies/${ movie.pk }/">[detail]</a>
              <hr>
            `
            movieDiv.innerHTML = movieHTML
            movieList.appendChild(movieDiv)
          })
          pageNum += 1
        })
    }
  })

</script>
{% endblock %}
